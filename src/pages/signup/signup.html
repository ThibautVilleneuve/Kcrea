<ion-header>

  <ion-navbar>
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="emailSignUpForm" (ngSubmit)="emailSignUpFormSubmit()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" formControlName="nom" name="nom" required clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Pr√©nom</ion-label>
      <ion-input type="text" formControlName="prenom" name="prenom" required clearInput></ion-input>
    </ion-item>

     <ion-item>
       <ion-label>Adresse mail</ion-label>
       <ion-input type="email" formControlName="email" name="email" required clearInput></ion-input>
     </ion-item>

     <ion-item>
       <ion-label>Mot de passe</ion-label>
       <ion-input type="password" formControlName="password" clearInput></ion-input>
     </ion-item>

     <button ion-button item-right type="submit" [disabled]="!emailSignUpForm.valid" block>Valider</button>


   </form>

</ion-content>
