<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic3 Server Send Test
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
		</ion-item>

		<button ion-button block (click)="submit()">Submit to server</button>
		<button ion-button block (click)="login()">Connexion</button>
		<button ion-button block (click)="registration()">Inscription</button>
	</ion-list>

	<ion-card>
		<ion-card-header>
			Response
		</ion-card-header>

		<ion-card-content>
			<b>{{data.response}}</b>
		</ion-card-content>
	</ion-card>
</ion-content>
