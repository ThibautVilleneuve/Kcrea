<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="userDetailsForm" (ngSubmit)="createProfil()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input formControlName="nom" clearInput></ion-input>
    </ion-item>

      <ion-item>
          <ion-label>Prenom</ion-label>
          <ion-input formControlName="prenom" clearInput></ion-input>
      </ion-item>

      <button ion-button item-right type="submit" block>Valider</button>
  </form>
</ion-content>
