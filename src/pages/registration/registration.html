<ion-header>

  <ion-navbar>
    <ion-title>Inscrption</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="user">
    
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input formControlName = "nom"
          type="text" name="nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prenom</ion-label>
      <ion-input formControlName ="prenom"
          type="text" name="prenom"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Adresse mail</ion-label>
      <ion-input formControlName ="email"
          type="mail" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input formControlName ="pass"
          type="password" name="pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmation du mot de passe</ion-label>
      <ion-input formControlName ="passconf"
          type="password" name="passconf"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button block (click)="onSubmitRegistrationForm()">
          Valider
        </button>
      </ion-col>
    </ion-row>

  </form>

  <ion-card-content>
    <b>{{data.response}}</b>
  </ion-card-content>

</ion-content>
