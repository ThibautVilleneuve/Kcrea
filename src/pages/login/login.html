<ion-header>

  <ion-navbar>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="login">
    
    <ion-item>
      <ion-label floating>Adresse mail</ion-label>
      <ion-input formControlName ="email"
          type="mail" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input formControlName ="pass"
          type="password" name="pass"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button block (click)="onSubmitLoginForm()">
          Connexion
        </button>
      </ion-col>
    </ion-row>

  </form>
  
	<ion-card>
		<ion-card-header>
			Response
		</ion-card-header>

		<ion-card-content>
			<b>{{data.response}}</b>
		</ion-card-content>
	</ion-card>
</ion-content>
